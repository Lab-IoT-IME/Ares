<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Cadastro</h1>
                <p class="text-muted">Crie sua conta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nome" autocomplete="name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Senha" autocomplete="new-password" name="password" [(ngModel)]="password" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="cil-calendar"></i></span>
                  </div>
                  <input type="date" class="form-control" placeholder="Data de Nascimento" autocomplete="birthday" name="birthday" [(ngModel)]="birthday" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="cil-phone"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Telefone" autocomplete="phone" name="phone" [(ngModel)]="phone" required>
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="signUp()">Criar Conta</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
